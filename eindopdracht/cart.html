<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <form action="/thanks.html">
        <fieldset>
            <legend>Bestel je product</legend>
            <label for="email">Email:
                <input type="email" name="email" id="" value="je@email.adres" disabled>
            </label>
            <label for="gender">Gender:
                <input type="text" name="gender" value="Male" disabled>
            </label>
            <label for="size">Size:
                <input type="text" name="size" value="M" disabled>
            </label>
            <br>
            <label for="color">Color:
                <input type="text" name="color" value="Red" disabled>
            </label>
            <label for="text">Text:
                <input type="text" name="text" value="text" disabled>
            </label>
            <label for="print">Print:
                <input type="text" name="print" value="file.name" disabled>
            </label>
            <label>Preview:</label>
            <img src="./images/example.png" alt="preview of your designed t-shirt">
            <section>
                <a href="/">Terug</a>
                <input type="submit">
            </section>
        </fieldset>
    </form>
</body>
</html>
